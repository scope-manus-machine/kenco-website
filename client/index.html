<!doctype html>

    <title>%VITE_APP_TITLE%</title>

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kenco.nz" />
    <meta property="og:title" content="Kenco Ltd - Infection Control Solutions" />

    <meta property="og:locale" content="en_NZ" />

    <meta name="twitter:title" content="Kenco Ltd - Infection Control Solutions" />

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E1QPMV0JKE');
